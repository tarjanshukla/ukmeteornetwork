---
layout: fireballs
---

<ol class="breadcrumb">
    <li><a href="{{ site.baseurl }}/">Home</a></li>
    <li><a href="{{ site.baseurl }}/fireballs/">Latest fireballs</a></li>
    <li class="active">{{ page.title }}</li>
</ol>

<div class="row">

    <div class="col-sm-8">

        <div class="blog-post">
            <h1 class="blog-post-title">{{ page.title }}</h1>
            <p class="blog-post-meta">By <strong>{{ page.author }}</strong></p>
            <hr />
            <div class="fireball-details">
                <p class="fireball-date label label-danger"><strong class="">Fireball date: {{ page.fireball-date }}</strong></p>
                <p class="fireball-id label label-primary"><strong class="">Fireball ID: {{ page.fireball-id }}</strong></p>
            </div>
            <hr />
            {{ content }}
        </div>
        <!-- /.blog-post -->
        <hr>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="addthis_sharing_toolbox"></div>
        <hr>
        <div class="disqus">
            <div id="disqus_thread"></div>
            <script>
                /**
                 *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.

                var disqus_config = function () {
                this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
                this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                };
                */
                (function() { // DON'T EDIT BELOW THIS LINE
                    var d = document,
                        s = d.createElement('script');
                    s.src = '//ukmeteorwatchlive.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </div>
        <hr>

            </ul>
        </nav>
        /.row -->

    </div>
